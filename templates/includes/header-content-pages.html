{% load static %}
{% load i18n %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Style CSS Import-->
    <link rel="stylesheet" type="text/css" href="{% static '/app-assets/css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/pages.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/cookie.css' %}">


    <!--Favicons-->
    {% include "includes/favicons.html" %}


    <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--SEO TAGs-->
    <title>llinkb.com</title>
    <meta name="robots" content="noindex, nofollow">

</head>


<section class="bg-white sticky-top border-bottom">
  <div class="container sticky-top">
    <header class="d-flex bg-white flex-wrap align-items-center justify-content-center justify-content-between py-3 sticky-top">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="{% static '/images/logo_daten_punkt.png' %}" alt="Logo" width="40" height="40">
      </a>
    
      <div class="col-md-4 d-flex flex-row align-items-center justify-content-end">
        <a class="btn btn-primary me-2 d-none d-sm-block" href="{% url 'users-register' %}">{% trans 'Registrieren' %}</a>
        <a class="btn btn-outline-primary d-none d-sm-block me-2" href="{% url 'login' %}">{% trans 'Einloggen' %}</a>
    
        <div class="dropdown mt-3" id="language-switcher">
          <form action="{% url 'set_language' %}" method="post">
              {% csrf_token %}
              <input name="next" type="hidden" value="{{ request.get_full_path }}">
              
              <div class="dropdown">
                  <button class="btn btn-outline-primary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                      {% get_current_language as current_language %}
                      {{ current_language|language_name_local }}
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                      {% get_available_languages as LANGUAGES %}
                      {% for language_code, language_name in LANGUAGES %}
                          <li>
                              <button class="dropdown-item" type="submit" name="language" value="{{ language_code }}">{{ language_name }}</button>
                          </li>
                      {% endfor %}
                  </ul>
              </div>
          </form>
      </div>

      </div>
  
    </header>
  </div>
</section>
