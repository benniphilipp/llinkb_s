{% extends "basic.html" %}
{% load static %}
{% load i18n %}

<!--CSS-->
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static '/css/domainStyle.css' %}">
{% endblock %}

<!--Body-->
{% block body %}

    <script src="https://js.stripe.com/v3/"></script>   

    <!--Sidebar-->
    {% include "includes/sidebar.html" %}

    <div class="container-fluid p-0 bg-body">

        <!--Navbar-->
        {% include "includes/navbar.html" %}

        <!--Main-->
        <div class="main" id="body-main">

            <div class="row mt-5 px-4">
                <div class="col-12">
                    <div class="d-flex flex-row align-items-center">
                        <h3 class="p-1" style="margin-top: 10px;">{% trans "Checkout" %}</h3>
                    </div>
                </div>
            </div>


            <div class="row mt-3 px-4">
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="card border-0 shadow-sm p-2">
                        <div class="card-header bg-white mx-2">
                            <h5>Your Cart</h5>
                        </div>
                        <div class="card-body pt-0">
                            <div id="shoppingCardValues"></div>

                            <div id="priceCalculate" class="mt-4">

                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="card border-0 shadow-sm p-2">
                        <div class="card-header bg-white mx-2">
                            <h5>Order</h5>
                        </div>
                        <div class="card-body">
                            
                                <!-- Display a payment form -->
                                <form id="payment-form">
                                    <div id="payment-element">
                                    <!--Stripe.js injects the Payment Element-->
                                    </div>
                                    <div class="d-grid mx-auto">
                                        <button class="btn btn-primary mt-3 btn-lg" id="submit">
                                            <div class="spinner hidden" id="spinner"></div>
                                            <span id="button-text">Pay now</span>
                                        </button>
                                    </div>
                                    <div id="payment-message" class="hidden"></div>
                                </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <input type="hidden" id="DomainCheckoutView" value="{% url 'domain:checkout_list' %}">
    <input type="hidden" id="DomainSuccess" value="{% url 'domain:checkout_success' %}">

    <script>
        var clientSecretEnv = Stripe("{{ publishable_key }}");
    </script>

{% endblock body %}

<!--Javasript-->
{% block javasript %}

<script defer src="{% static '/js/domainJs.bundle.js' %}"></script>
<script defer src="{% static '/js/stripe.js' %}"></script>

{% endblock %}
